<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Programming languages </title>
</head>
<body>
    <h1>Post List</h1>
    {% for language in languages %}
        <h3>{{ language.language_name }}</h3>
    {% empty %}
        <h3>Program languages isn't added</h3>
    {% endfor %}
    <a href="{% url 'programs:language_create' %}">Add New language</a>
</body>
</html>
